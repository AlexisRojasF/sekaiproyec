<app-breadcrumb [rutas]="rutas"></app-breadcrumb>
<p-table #dt1 [value]="tipoDocumentoList" dataKey="tipoDocumentoPk.tdctipo" [rows]="10"
selectionMode="single" [(selection)]="tipoDocSeleccionado" [rowHover]="true"
styleClass="p-datatable-gridlines" [paginator]="true"
[globalFilterFields]="['productoPk.procodigo','pronombre']" responsiveLayout="scroll">

    <ng-template pTemplate="caption">
        <div class="flex justify-content-between flex-column sm:flex-row">
            <button pButton label="Detalle" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                    (click)="detalleProducto()"></button>
            <span class="p-input-icon-left mb-2">
                <i class="pi pi-search"></i>
                <input pInputText type="text" #filter
                        (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Buscar.."
                        class="w-full"/>
            </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>
                <div class="flex justify-content-between align-items-center">
                    TIPO
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Nombre
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Fecha
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Version
                </div>
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-tipodoc>
        <tr [pSelectableRow]="tipodoc" (click)="userSelect(tipodoc)">
            <td style="min-width: 12rem;">
                {{tipodoc.tipoDocumentoPk.tdctipo}}
            </td>
            <td style="min-width: 12rem;">
                <span class="image-text ml-2">{{tipodoc.tdcnombre}}</span>
            </td>
            <td style="min-width: 14rem;">
                <span class="image-text ml-2">{{tipodoc.tdcfecha}}</span>
            </td>

            <td style="min-width: 10rem;">
                <span class="image-text ml-2">{{tipodoc.tdcversion}}</span>
            </td>
        </tr>
    </ng-template>
    
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="7">No a sido posible cargar la table.</td>
        </tr>
    </ng-template>

    <ng-template pTemplate="loadingbody">
        <tr>
            <td colspan="7">Cargando Datos, Espere un momento.</td>
        </tr>
    </ng-template>
</p-table>
