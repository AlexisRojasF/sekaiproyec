<app-breadcrumb [rutas]="rutas"></app-breadcrumb>
<div>
    <p-table #dt2 [value]="resumen" dataKey="id" [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        Codigo:
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        {{subTotal}}
                    </div>
                </th>

            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-customer>
            <tr>
                <td style="min-width: 12rem;">
                    Nombre:
                </td>
                <td style="min-width: 12rem;">
                    {{subTotal}}
                </td>
            </tr>
            <tr>
                <td style="min-width: 12rem;">
                    Cantidad:
                </td>
                <td style="min-width: 12rem;">
                    {{subTotal}}
                </td>
            </tr>
            <tr>
                <td style="min-width: 12rem;">
                    Bodega:
                </td>
                <td style="min-width: 12rem;">
                    {{subTotal}}
                </td>
            </tr>
            <tr>
                <td style="min-width: 12rem;">
                    IVA:
                </td>
                <td style="min-width: 12rem;">
                    {{subTotal}}
                </td>
            </tr>
            <tr>
                <td style="min-width: 12rem;">
                    % IVA:
                </td>
                <td style="min-width: 12rem;">
                    {{subTotal}}
                </td>
            </tr>
            <tr>
                <td style="min-width: 12rem;">
                    Estampillas:
                </td>
                <td style="min-width: 12rem;">
                    {{subTotal}}
                </td>
            </tr>
            <tr>
                <td style="min-width: 12rem;">
                    Unidad Base:
                </td>
                <td style="min-width: 12rem;">
                    {{subTotal}}
                </td>
            </tr>
            <tr>
                <td style="min-width: 12rem;">
                    Activo:
                </td>
                <td style="min-width: 12rem;">
                    {{subTotal}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No se pudieron cargar los datos del documento .</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
            <tr>
                <td colspan="15">Loading customers data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
