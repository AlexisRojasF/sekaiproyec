<app-breadcrumb [rutas]="rutas"></app-breadcrumb>

<p-table #dt1 [value]="combos" dataKey="procodigo" [rows]="10"
selectionMode="single" [(selection)]="selectedCombo" [rowHover]="true"
styleClass="p-datatable-gridlines" [paginator]="true"
[globalFilterFields]="['procodigo','pronombre']" responsiveLayout="scroll">

    <ng-template pTemplate="caption">
        <div class="flex justify-content-between flex-column sm:flex-row">
            <button pButton label="Productos" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                    (click)="productosCombo()"></button>
            <span class="p-input-icon-left mb-2">
                <i class="pi pi-search"></i>
                <input pInputText type="text" #filter
                        (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Buscar.."
                        class="w-full"/>
            </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>
                <div class="flex justify-content-between align-items-center">
                    Codigo
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                        Nombre
                </div>
            </th>
            <th>
                <div class="flex justify-content-between align-items-center">
                    IVA

                </div>
            </th>

            <th>
                <div class="flex justify-content-between align-items-center">
                    Cant. Productos
                </div>
            </th>

            <th style="width: 8rem">
                <div class="flex justify-content-between align-items-center">
                    CATALOGO
                </div>
            </th>
            <th style="width: 8rem">
                <div class="flex justify-content-between align-items-center">
                    NOMBRE CATALOGO
                </div>
            </th>
            <th style="width: 8rem">
                <div class="flex justify-content-between align-items-center">
                    ESTADO
                </div>
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-combo>
        <tr [pSelectableRow]="combo" (click)="seleccionarCombo(combo)">
            <td style="min-width: 12rem;">
                {{combo.procodigo}}
            </td>
            <td style="min-width: 12rem;">
                <span class="image-text ml-2">{{combo.pronombre}}</span>
            </td>
            <td style="min-width: 14rem;">
                <span class="image-text ml-2">{{combo.proporiva}}</span>
            </td>

            <td style="min-width: 10rem;">
                <span class="image-text ml-2">{{combo.produtos}}</span>
            </td>

            <td style="min-width: 10rem;">
                <span class="image-text ml-2">{{combo.cvpcatalog}}</span>
            </td>
            <td style="min-width: 10rem;">
                <span class="image-text ml-2">{{combo.catnombre}}</span>
            </td>
            <td style="min-width: 10rem;">
                <span class="image-text ml-2">{{combo.proactivo}}</span>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="7">No a sido posible cargar la table.</td>
        </tr>
    </ng-template>

    <ng-template pTemplate="loadingbody">
        <tr>
            <td colspan="7">Cargando Datos, Espere un momento.</td>
        </tr>
    </ng-template>
</p-table>
